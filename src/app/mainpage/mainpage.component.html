<app-header [user]='user' [tasksamount]='data.length' (themechange)="onThemeChange($event)"></app-header>
<app-content *ngIf="!error && !loading" [data]='data' class="content" (refreshRoot)="refresh()"></app-content>

<app-loading *ngIf="loading"></app-loading>
<div *ngIf="error" class="error">
    <mat-icon style="font-size: 3em; margin-right: 0.5em">sentiment_dissatisfied</mat-icon>
    <p style="color:red; font-size: 2em">Unknown error</p>
</div>
