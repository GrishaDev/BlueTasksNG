<div class="poop">
  <mat-card class="example-card mat-elevation-z8">
      <mat-card-header>

        <mat-card-title>{{ item.list }} list</mat-card-title>
        <mat-card-subtitle>{{ item.board }} board</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ item.text }}
        </p>
      </mat-card-content>
      <mat-card-actions>

        <mat-card-subtitle>Deadline: {{ item.date }}</mat-card-subtitle>
        <mat-card-subtitle>Tags: {{ item.labels }}</mat-card-subtitle>
      </mat-card-actions>
  </mat-card>
</div>
