<div class="poop">
  <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{ item.list }} list</mat-card-title>
        <mat-card-subtitle>{{ item.board }} board</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p>
          {{ item.text }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
        <mat-card-subtitle>Deadline: {{ item.date }}</mat-card-subtitle>
        <mat-card-subtitle>Tags: {{ item.labels }}</mat-card-subtitle>
      </mat-card-actions>
  </mat-card>
</div>
