<div class="filters">
    <app-filters [checklist]='checkboxes' [boardlist]='boardlist' (data_labeled)="LabelsChanged($event)" (data_boarded)="BoardsChanged($event)"
    (time)="timeChange($event)"></app-filters>
</div>
<div class="content">
    <div class="scrollable">
        <app-task *ngFor="let item of filterd_data" [item]='item' class="spaceout"></app-task>
    </div>
</div>
